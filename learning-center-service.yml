server:
  port: 8081

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${DISCOVERY_URL:http://localhost:8761/eureka/}

spring:
  datasource:
    driverClassName: org.postgresql.Driver
    jdbc-url: jdbc:postgresql://${DB_URL}
    jdbcUrl: jdbc:postgresql://${DB_URL}
    url: jdbc:postgresql://${DB_URL}
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 10

logging:
  enabled: true
  packages:
    - ru.erminson.lc.repository
    - ru.erminson.lc.service

soap:
  payment-url: ${PAYMENT_URL}

topic:
  title: TopicTitle2
  duration: 2

